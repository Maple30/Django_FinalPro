{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
<!DOCTYPE html>
<html>
    <head>
        {% block head%}
        
        
        <head>
        <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }
        </style>
        <ul>
            <li><a href="/">首頁</a></li>
            <li><a href="/lesson_list">我的課表</a></li>
            {% if  not user.is_authenticated %}
            <li><a href="/login">登入</a></li>
            <li><a href="/sign-up">註冊</a></li>
            {% endif %}
            {% if user.is_authenticated%}
            <li><a href="/logout/">登出</a></li>
            {% endif %}
            
        </ul>
        </head>
        {% endblock %}
    </head>
    <body>
        <div class="container">
            {% block content %}
            <h1>首頁</h1>
            {% endblock %}
        </div>
        
    </body>
</html>
