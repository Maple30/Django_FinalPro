{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% block content %}
    <div class="container d-flex h-100 align-items-center">
    <div class="mx-auto text-center">
        <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button '註冊' button_type='submit' button_class='btn-primary' %}
        </form>
    </div>
    </div>
{% endblock %}
