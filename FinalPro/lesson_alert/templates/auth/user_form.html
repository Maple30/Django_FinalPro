{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group"><label for="id_username">帳號</label><input type="text" name="username" maxlength="150" autofocus class="form-control" placeholder="Username" title="Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only." required id="id_username">
        <div class="form-group"><label for="id_password1">密碼</label><input type="password" name="password1" class="form-control" placeholder="Password" title="Your password can&amp;#39;t be too similar to your other personal information.Your password must contain at least 8 characters.Your password can&amp;#39;t be a commonly used password.Your password can&amp;#39;t be entirely numeric." required id="id_password1">
        <div class="form-group"><label for="id_password2">密碼確認</label><input type="password" name="password2" class="form-control" placeholder="Password confirmation" title="Enter the same password as before, for verification." required id="id_password2"></div>
        <button class="btn btn-primary" type="submit">註冊</button>
    </form>
{% endblock %}
